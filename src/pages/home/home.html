<ion-header>
  <ion-navbar>
    <ion-title>
      Tic-Tac-Toe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="image">
  <ion-grid>
    <ion-item class="Background">
        <h1>TIC-TAC-TOE</h1>
    </ion-item>

    <form (ngSubmit)="StartGame()">
    <ion-list style="margin-top:100px">
      <ion-item class="Background">
        <ion-label fixed style="color:black"><i class="fa fa-user-o" aria-hidden="true"></i> Player 1</ion-label>
        <ion-input type="text" placeholder="Type a name..." [(ngModel)]="playerOneName" name="playerOneName"></ion-input>
      </ion-item>

      <ion-item class="Background">
        <ion-label fixed style="color:black"><i class="fa fa-user-o" aria-hidden="true"></i> Player 2</ion-label>
        <ion-input type="text" placeholder="Type a name..." [(ngModel)]="playerTwoName" name="playerTwoName"></ion-input>
      </ion-item>

      <button ion-button type="submit" style="margin-top:40px; height: 50px;" block>Start game</button>

    </ion-list>
    </form>

  </ion-grid>
</ion-content>
